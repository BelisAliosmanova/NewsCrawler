<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Впиши се</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
<body>

<!--FRAGMENT -->
<th:block th:insert="~{fragments/navbar}"></th:block>

<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center" style="padding: 60px;">
            <div class="col-9 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-9 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="https://i.pinimg.com/736x/4b/76/3c/4b763c1ab0f8857b76976c2ae0fa78d9.jpg" alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-9 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-9 col-lg-11 col-xl-10">
                                    <div class="row">
                                        <div class="col-12">
                                            <h3 class="text-center mt-4 mb-5">ВПИШИ СЕ</h3>
                                        </div>
                                    </div>
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    Невалидно име и парола! Въведете данните отново!
                                </div>
                                     <form action="#" th:action="@{/login}" method="post">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" th:name="username" id="username"  placeholder="Потребителско име" required>
                                                    <label for="username" class="form-label">Потребителско име</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" th:name="password" id="password"  placeholder="Парола" required>
                                                    <label for="password" class="form-label">Парола</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg" type="submit">Впиши се</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
