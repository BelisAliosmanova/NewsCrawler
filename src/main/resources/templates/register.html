<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрирай се</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<!--FRAGMENT -->
<th:block th:insert="~{fragments/navbar}"></th:block>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center" style="padding: 60px;">
            <div class="col-9 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-9 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="https://i.etsystatic.com/6438684/r/il/8abd07/783209974/il_794xN.783209974_9sf7.jpg" alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-9 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-9 col-lg-11 col-xl-10">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="text-center mt-4 mb-5">РЕГИСТРИРАЙ СЕ</h3>
                                    </div>
                                </div>
                                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" th:name="username" id="username" th:field="*{username}" placeholder="Потребителско име" required>
                                                <label for="username" class="form-label">Потребителско име</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" th:name="password" id="password" th:field="*{password}" placeholder="Парола" required>
                                                <label for="password" class="form-label">Парола</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-dark btn-lg" type="submit">Регистрирай се</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
